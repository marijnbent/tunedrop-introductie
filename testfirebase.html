<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

</head>
<body>
<div id="map-canvas" style="height: 500px;"></div>
<div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-md-6">

            <form id="form">
                <div class="form-group">
                    <label for="lat">Latitude</label>
                    <input type='text' class="form-control" id='lat' placeholder='latitude'>
                </div>
                <div class="form-group">
                    <label for="lng">Longitude</label>
                    <input type='text' class="form-control" id='lng' placeholder='longitude'>
                </div>
                <div class="form-group">
                    <label for="teamId">TeamId</label>
                    <input type='text' class="form-control" id='teamId' placeholder='teamId'>
                </div>
                <div class="form-group">
                    <label for="gridId">GridId</label>
                    <input type='text' class="form-control" id='gridId' placeholder='gridId'>
                </div>
                <div class="form-group">
                    <label for="photo">Photo url</label>
                    <input type='text' class="form-control" id='photo' placeholder='photo url'>
                </div>

                <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
        <div class="col-md-6">.col-md-4</div>
    </div>
</div>

<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdil7rzluHaBvHce7SgaUMFMhyuIQmrNw"></script>

<script type="text/javascript"
        src="assets/js/firebase.js"></script>

</body>
</html>
